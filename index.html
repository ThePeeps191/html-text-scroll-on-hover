<style>
  .wrapper {
    position: relative;
    overflow: hidden;
    width: 300px;
    height: 300px; 
    border: 1px solid black;
}

#slide {
    position: absolute;
    left: -300px;
    width: 300px;
    height: 300px;
    background: blue;
    transition: 1s;
}

.wrapper:hover #slide {
    transition: 1s;
    left: 0;
}
</style>

<div class="wrapper">
    <img id="slide" src="https://publicdomainvectors.org/en/avatar-clipart-free-100x100-pixels-13kb" />
</div>
